{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/../../static/css/styl.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/49151ea818.js" crossorigin=""></script>
    </head>
    <body>

    <aside>
        <img src="{% static 'img/1042680.png' %}" alt=logo">
        <div class="links">
            <h3>NEWS</h3>
            <li><a id="home" href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a id="about" href="{% url 'about' %}"><i class="fa-solid fa-circle-info"></i>About us</a></li>
            <li><a id="contacts" href="{% url 'contacts' %}"><i class="fa-solid fa-address-book"></i>Contact</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i>News</a></li>
            <li><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add news</button></a></li>
        </div>
    </aside>
    <h1 class="main-text">{% block main-text %}{% endblock %}</h1>
    <main>
        {% block main %}
        {% endblock %}
    </main>

    </body>
</html>
