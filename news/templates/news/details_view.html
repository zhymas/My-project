{% extends 'home/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block main %}
    <div class="news_main">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-warning">Update</a>
    </div>
{% endblock %}
